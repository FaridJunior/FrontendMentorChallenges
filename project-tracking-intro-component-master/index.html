<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32">
          <g fill="#323334" fill-rule="evenodd">
            <path
              d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"
            />
          </g>
        </svg>
      </div>
      <input type="checkbox" name="toggle-btn" id="toggle-btn" class="toggle-btn" />
      <label for="toggle-btn" class="toggle-btn-label">
        <span class="open-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16">
            <g fill="#242942" fill-rule="evenodd">
              <path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z" />
            </g>
          </svg>
        </span>
        <spa class="close-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path
              fill="#242942"
              fill-rule="evenodd"
              d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"
            />
          </svg>
        </spa>
      </label>
      <nav class="nav__links">
        <ul>
          <li><a class="nav__link" href="">Product</a></li>
          <li><a class="nav__link" href="">Features</a></li>
          <li><a class="nav__link" href="">Pricing</a></li>
          <li><a class="nav__link" href="">Login</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__img">
        <img src="./images/illustration-devices.svg" alt="devices" />
      </div>
      <p class=""><span class="badge">New</span> Monograph Dashboard</p>
      <h1 class="hero__title">Powerful insights into your team</h1>
      <p class="hero__subtitle">Project planning and time tracking for agile teams</p>
      <div class="hero__actions">
        <button>Schedule a demo</button>
        <a href="#">to see a preview</a>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
